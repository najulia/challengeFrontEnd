<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Alura Geek Login</title>
</head>

<body>
    
    <header class="cabecalho">
        <img src="./assets/Logo.svg" alt="Logo da AluraGeek" class="cabecalho__logo">
        <button class="cabecalho__botao">Login</button>
        <button class="cabecalho__botao-busca"> <img src="./assets/Icone.svg" alt="Buscar"> </button>
        <input type="text" class="cabecalho__busca" placeholder="O que você procura?" >
    </header>

    <main class="pagina-login">
        
        <h2 class="pagina-login__titulo">Iniciar sessão</h2>
        <input type="text" placeholder="Escreva seu e-mail" class="pagina-login__input">
        <input type="text" placeholder="Escreva sua senha" class="pagina-login__input">
        <input type="submit" value="Entrar" class="botao pagina-login__botao">

    </main>

    <footer class="rodape">

        <div class="rodape__info">

            <img src="./assets/Logo.svg" alt="Logo da AluraGeek" class="rodape__logo">

        <div class="rodape__links">

            <a href="#" class="rodape__link">Quem somos nós</a>
            <a href="#" class="rodape__link">Política de privacidade</a>
            <a href="#" class="rodape__link">Programa de fidelidade</a>
            <a href="#" class="rodape__link">Nossas lojas</a>
            <a href="#" class="rodape__link">Quero ser franqueado</a>
            <a href="#" class="rodape__link">Anuncie aqui</a>

        </div>

        </div>


        <div class="forms-fale--conosco">
            <h2 class="forms__titulo">Fale Conosco</h2>
            <input class="input__forms-rodape input__forms-rodape--nome" type="text" name="nome" placeholder="Nome">
           <textarea name="mensagem" class="input__forms-rodape input__forms-rodape--mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
            <input type="submit" value="Enviar mensagem" class="botao rodape__botao-enviar">
        </div>
    </footer>

    <div class="rodape__info--autor">
        <p class="rodape__link">Desenvolvido por AnaOliv | 2022 </p>
    </div>

</body>
